{% extends "template_external.html" %}
{% block page_title %}Cadastro{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Realize o Cadastro</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="{{url_for('save_user')}}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Usuario" name="username" type="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Repita Senha" name="retype_password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" name="email" type="email">
                        </div>
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Salvar" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
