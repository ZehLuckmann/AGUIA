{% extends "template.html" %}
{% block page_title %}Alterar usuario{% endblock %}
{% block title %}Alterar usuario{% endblock %}
{% block content %}
<div class="col-lg-6">
  <form action="{{url_for('update_user')}}" method="POST" role="form">
    <div class="form-group">

      <div class="form-group">
          <label for ="apelido">Apelido</label>
          <input class="form-control" placeholder="Usuario" name="username" type="username" value="{{user.username}}" disabled="">
      </div>

      <div class="form-group">
          <label for ="email">Email</label>
          <input class="form-control" placeholder="Email" name="email" type="email" value="{{user.username}}">
      </div>
      <hr>
      <input type="submit" value="Salvar" class="btn btn-default"/>
    </div>
  </form>
</div>
{% endblock %}
